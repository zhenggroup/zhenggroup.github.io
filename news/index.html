    <style>
        /* Page-specific styles for news/index.html */
        body {
            background-color: var(--background-color-light-gray);
        }
        
        .news-entry-card {
            background-color: var(--background-color-page);
            border: 1px solid var(--border-color-medium);
            border-radius: 0.375rem; 
            padding: 1.5rem;
            margin-bottom: 1.5rem; 
            box-shadow: 0 0.125rem 0.25rem var(--shadow-color-soft);
        }

        .news-entry-header {
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color-light);
        }
        
        .news-entry-date {
            display: block; 
            font-size: 0.9em;
            color: var(--text-color-subtle);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .news-entry-title {
            font-size: 1.35em; 
            font-weight: 600;
            color: var(--color-dark-blue);
            margin-bottom: 0; 
        }

        .news-entry-body {
            font-size: 1em;
            line-height: 1.7;
            color: var(--text-color-dark);
        }
        .news-entry-body p {
            margin-bottom: 1rem;
        }
        .news-entry-body p:last-child {
            margin-bottom: 0;
        }
        .news-entry-body a {
            color: var(--text-link-color);
            text-decoration: underline;
            font-weight: 500;
        }
        .news-entry-body a:hover {
            color: var(--text-link-hover-color);
        }

        /* --- NEW STYLES FOR IMAGE LAYOUT --- */

        /* Container for the image and its caption */
        .news-image-container {
            border: 1px solid var(--border-color-light);
            background-color: #fdfdfd;
            padding: 0.5rem;
            border-radius: 0.25rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .news-image-container img {
            display: block;
            width: 100%; /* Image fills the container */
            height: auto;
            border-radius: 0.125rem;
        }
        .news-image-caption {
            font-size: 0.85em;
            color: var(--text-color-subtle);
            padding: 0.5rem 0.25rem 0.25rem;
            text-align: center;
            line-height: 1.4;
        }

        /* Classes for floating */
        .news-image-container.float-left {
            float: left;
            margin-right: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .news-image-container.float-right {
            float: right;
            margin-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        /* Default centered layout (when float is null) */
        .news-image-container.centered {
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        /* Clearfix: Ensures the card container properly wraps floated children */
        .news-entry-body::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive Adjustments */
        @media (max-width: 767px) {
            .news-entry-title { font-size: 1.15em; }
            
            /* On mobile, disable float and center the image */
            .news-image-container.float-left,
            .news-image-container.float-right {
                float: none;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 1.5rem;
                max-width: 90%;
            }
        }
        @media (max-width: 480px) {
            .news-entry-title { font-size: 1.1em; }
            .news-image-container.float-left,
            .news-image-container.float-right {
                max-width: 100%;
            }
        }

    </style>

<!-- Script to Generate Full News Page List -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('news-items-list');
        if (!container || typeof newsData === 'undefined') return;

        let newsHTML = '';
        newsData.forEach(item => {
            let imageHTML = '';
            // Check if there is an image to include
            if (item.imageSrc) {
                const floatClass = item.imageFloat ? `float-${item.imageFloat}` : 'centered';
                const style = item.imageWidth ? `style="width: ${item.imageWidth};"` : 'style="max-width: 70%;"'; // Default width if not specified
                const captionHTML = item.imageCaption ? `<div class="news-image-caption">${item.imageCaption}</div>` : '';

                imageHTML = `
                    <div class="news-image-container ${floatClass}" ${style}>
                        <img src="../img/lazyload-ph.png" data-src="${item.imageSrc}" class="lazyload" alt="${item.imageAlt || item.title}">
                        ${captionHTML}
                    </div>
                `;
            }

            newsHTML += `
                <!-- News Item Anchor -->
                <div class="news-entry-card" id="${item.id}">
                    <div class="news-entry-header">
                        <span class="news-entry-date">${item.date}</span>
                        <h3 class="news-entry-title">${item.title}</h3>
                    </div>
                    <div class="news-entry-body">
                        ${imageHTML}
                        ${item.content}
                    </div>
                </div>
            `;
        });
        container.innerHTML = newsHTML;
    });
</script>
