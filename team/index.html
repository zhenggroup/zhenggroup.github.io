        .pi-section {
            background-color: var(--background-color-page); 
            padding: 2.5rem;
            margin-bottom: 4rem;
            display: flex;
            flex-wrap: wrap;

            object-fit: cover;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px var(--shadow-color-soft); 
        }
        .pi-image-contact .pi-name {
            font-size: var(--font-size-xl);
            color: var(--color-dark-blue); 
            font-weight: 600;
            margin-bottom: 0.35rem;
        }
        .pi-image-contact .pi-title {
            font-size: var(--font-size-base);
            color: var(--text-color-medium); 
            margin-bottom: 1.25rem;
        }
        .pi-contact-links a {
            color: var(--text-link-color); 
            margin: 0 0.5rem;
            font-size: 1.6em;
            transition: color 0.2s ease;
        }
        .pi-contact-links a:hover {
            color: var(--text-link-hover-color); 
        }
        .pi-details {
            flex: 1;
            min-width: 300px;
        }
        .pi-details h6 {
            font-size: var(--font-size-lg);
            color: var(--color-dark-blue); 
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.35rem;
            border-bottom: 1px solid var(--border-color-medium); 
        }
         .pi-details h6:first-of-type {
            margin-top: 0;
        }
        .pi-details p { 
            margin-bottom: 1rem;
            line-height: 1.7;
            font-size: var(--font-size-sm);
            color: var(--text-color-dark); 
        }
        .pi-details p strong { 
            font-weight: 600; 
            color: var(--text-color-headings); 
        }

        /* Team Members Grid Styling */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem; 
            margin-bottom: 3rem;
        }
        .team-member-card {
            background-color: var(--background-color-page); 
            padding: 1.75rem;
            box-shadow: var(--shadow-color-soft); 
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-member-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-color-medium); 
        }
        .team-member-card .member-photo {
            width: 140px; 
            height: 140px;
            border-radius: 50%; 
            object-fit: cover; 
            margin-bottom: 1.25rem;
            box-shadow: 0 2px 4px var(--shadow-color-soft); 
        }
        .team-member-card .member-name {
            font-size: var(--font-size-lg);
            color: var(--color-dark-blue); 
            font-weight: 600;
            margin-bottom: 0.35rem;
            line-height: 1.3;
        }
        .team-member-card .member-role {
            font-size: var(--font-size-sm);
            color: var(--text-color-medium); 
            margin-bottom: 0;
            line-height: 1.5;
            flex-grow: 1; /* Pushes contact links to the bottom */
        }
        
        /* --- NEW STYLES FOR MEMBER CONTACT LINKS --- */
        .member-contact-links {
            margin-top: 1rem; /* Space above the icons */
            padding-top: 0.5rem;
        }
        .member-contact-links a {
            color: var(--text-color-subtle);
            margin: 0 0.4rem;
            font-size: 1.3em;
            transition: color 0.2s ease;
        }
        .member-contact-links a:hover {
            color: var(--text-link-hover-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 991px) {

            .pi-image-contact { flex: 0 0 auto; margin-bottom: 1.5rem; }
            .pi-details { text-align: left; width: 100%; }
        }
        @media (max-width: 767px) {

        }
        @media (max-width: 480px) {

<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- 1. GENERATE PI SECTION ---
    const piContainer = document.getElementById('pi-container');
    if (piContainer && typeof piData !== 'undefined') {
        let piLinks = '';
        if (piData.orcid) {
            piLinks += `<a href="${piData.orcid}" target="_blank" rel="noopener noreferrer" aria-label="ORCID"><span class="fab fa-orcid"></span></a>`;
        }
        if (piData.googleScholar) {
            piLinks += `<a href="${piData.googleScholar}" target="_blank" rel="noopener noreferrer" aria-label="Google Scholar"><span class="fab fa-google"></span></a>`;
        }
        if (piData.email) {
            piLinks += `<a href="mailto:${piData.email}" aria-label="Email"><span class="far fa-envelope"></span></a>`;
        }

        const piHTML = `
            <div class="pi-image-contact">
                <img src="../img/lazyload-ph.png" data-src="${piData.photoSrc}" class="lazyload member-photo" alt="Photo of ${piData.name}" width="180" height="180">
                <h3 class="pi-name">${piData.name}</h3>
                <p class="pi-title">${piData.title}</p>
                <div class="pi-contact-links">${piLinks}</div>
            </div>
            <div class="pi-details">
                ${piData.bio}
            </div>
        `;
        piContainer.innerHTML = piHTML;
    }

    // --- 2. GENERATE MEMBER GRIDS (A REUSABLE FUNCTION) ---
    const generateMemberGrid = (membersArray, containerId) => {
        const container = document.getElementById(containerId);
        if (!container || typeof membersArray === 'undefined') return;

        let allCardsHTML = '';
        membersArray.forEach(member => {
            let memberLinks = '';
            if (member.orcid) {
                memberLinks += `<a href="${member.orcid}" target="_blank" rel="noopener noreferrer" aria-label="ORCID"><span class="fab fa-orcid"></span></a>`;
            }
            if (member.googleScholar) {
                memberLinks += `<a href="${member.googleScholar}" target="_blank" rel="noopener noreferrer" aria-label="Google Scholar"><span class="fab fa-google"></span></a>`;
            }

            const linksHTML = memberLinks ? `<div class="member-contact-links">${memberLinks}</div>` : '';

            allCardsHTML += `
                <div class="team-member-card">
                    <img src="../img/lazyload-ph.png" data-src="${member.photoSrc}" class="lazyload member-photo" alt="Photo of ${member.name}" width="140" height="140">
                    <h3 class="member-name">${member.name}</h3>
                    <p class="member-role">${member.role}</p>
                    ${linksHTML}
                </div>
            `;
        });
        container.innerHTML = allCardsHTML;
    };

    // --- 3. CALL THE FUNCTION FOR CURRENT AND PREVIOUS MEMBERS ---
    generateMemberGrid(currentMembers, 'current-members-grid');
    generateMemberGrid(previousMembers, 'previous-members-grid');
});
</script>
